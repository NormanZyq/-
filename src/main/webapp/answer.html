		<script type="text/javascript">
			function chec() {
				var a = $("#zuin").val();

				if (a == "") {
					alert("还没有打分鸭|ू･ω･` ）")
				} else if ((parseFloat(a)) < 0) {
					alert("打分要写正数鸭|ू･ω･` ）")
				} else if ((parseFloat(a)) > 60) {
					alert("打分不要溢出鸭|ू･ω･` ）")
				} else {
					window.history.back()
				}

			}
		</script>
