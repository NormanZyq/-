	<script type="text/javascript">
        function login() {
            $.ajax({
                url: "/user/login",
                //alert(url)
                data: {
                    userId: $("#inputid").val(),
                    password: $("#inputPassword").val()
                },
                //alert(data)
                type: "POST",
                dataType: "text",
                success: function () {
                    window.location.href = "/mypage"
                },
				error: function () {
					alert('登录失败，请重试');
				}
            });
        }
	</script>
