                <script>
                    function login() {
                        let id = $('#userId').val();
                        $.ajax({
                            url: "/user/login",
                            dataType: "text",
                            method: "POST",
                            data: {
                                userId: $('#userId').val(),
                                password: $('#password').val()
                            },
                            success: function (result) {
                                if (result == 'ok') {
                                    alert("登录成功");
                                    userId = id;
                                } else {
                                    alert(result);
                                }
                            }
                        })
                    }
                </script>
